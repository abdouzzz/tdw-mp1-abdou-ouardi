version: 2.1

jobs:
  # 🔧 Étape 1 : Installer, tester et construire ton projet
  build_and_test_project:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Check code formatting (Prettier)
          command: npm run prettier --if-present

      - run:
          name: Run unit tests (Jest)
          command: npm test -- --coverage

      - run:
          name: Build project
          command: npm run build

  # 🚀 Étape 2 : Déploiement sur Netlify
  deploy_to_netlify:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Deploy to Netlify
          command: |
            npx netlify-cli deploy \
              --site $NETLIFY_SITE_ID \
              --auth $NETLIFY_AUTH_TOKEN \
              --prod

# ⚙️ Workflow qui relie les étapes
workflows:
  ci_cd_pipeline:
    jobs:
      - build_and_test_project
      - deploy_to_netlify:
          requires:
            - build_and_test_project
          filters:
            branches:
              only: main
