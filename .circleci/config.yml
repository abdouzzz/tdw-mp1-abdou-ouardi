version: 2.1

jobs:
  # üîß √âtape 1 : Installer, tester et construire le projet
  build_and_test_project:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Check code formatting (Prettier)
          command: npm run prettier --if-present

      - run:
          name: Run unit tests (Jest)
          command: npm test -- --coverage

      - run:
          name: Build project (Next.js)
          command: npm run build
        environment:
          CONTENTFUL_SPACE_ID: $CONTENTFUL_SPACE_ID
          CONTENTFUL_ACCESS_TOKEN: $CONTENTFUL_ACCESS_TOKEN
          CONTENTFUL_PREVIEW_ACCESS_TOKEN: $CONTENTFUL_PREVIEW_ACCESS_TOKEN

  # üöÄ √âtape 2 : D√©ploiement sur Netlify
  deploy_to_netlify:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Deploy to Netlify
          command: |
            npx netlify-cli deploy \
              --site $NETLIFY_SITE_ID \
              --auth $NETLIFY_AUTH_TOKEN \
              --prod
        environment:
          CONTENTFUL_SPACE_ID: $CONTENTFUL_SPACE_ID
          CONTENTFUL_ACCESS_TOKEN: $CONTENTFUL_ACCESS_TOKEN
          CONTENTFUL_PREVIEW_ACCESS_TOKEN: $CONTENTFUL_PREVIEW_ACCESS_TOKEN
          NETLIFY_SITE_ID: $NETLIFY_SITE_ID
          NETLIFY_AUTH_TOKEN: $NETLIFY_AUTH_TOKEN

# ‚öôÔ∏è Workflow principal
workflows:
  ci_cd_pipeline:
    jobs:
      - build_and_test_project
      - deploy_to_netlify:
          requires:
            - build_and_test_project
          filters:
            branches:
              only: main
