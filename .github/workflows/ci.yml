name: Full CI/CD Pipeline

on:
  push:
    branches:
      - '**'          # Sur toutes les branches
  pull_request:
    branches:
      - main          # Sur les PR vers main
  repository_dispatch:
    types: [cms-content-updated]   # Déclenché via webhook (CMS)
  schedule:
    - cron: '0 0 * * *'            # À minuit tous les jours (désactiver après test)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1️⃣ Récupère le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installe Node.js
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3️⃣ Installe les dépendances
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Vérifie le formatage avec Prettier
      - name: Run Prettier
        run: npm run prettier --if-present

      # 5️⃣ Lance les tests Jest
      - name: Run Jest tests
        run: npm test -- --coverage

      # 6️⃣ Build du projet
      - name: Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.event_name == 'repository_dispatch' || github.event_name == 'schedule'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Netlify
        run: npx netlify-cli deploy --site ${{ secrets.NETLIFY_SITE_ID }} --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --prod
